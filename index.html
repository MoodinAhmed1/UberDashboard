<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uber Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f6f9;
    }
    .sidebar {
        height: 100vh;
        background-color: #111;
        color: white;
        padding-top: 1rem;
        max-width: 250px;
        transition: width 0.3s;
    }
    .sidebar a {
        color: white;
        display: block;
        margin: 0.5rem 0;
        border-radius: 8px;
        width: 100%;
        padding: 0.75rem 1rem;
        text-decoration: none;
        font-size: 1.1rem;
        transition: background-color 0.3s;
    }
    .sidebar a:hover {
      background-color: #333;
    }
    .kpi-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .content-area {
      margin-left: 250px;
      padding: 2rem;
    }
    .navbar {
      margin-left: 250px;
    }
    .chart-container {
      margin-bottom: 2rem;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar position-fixed top-0 start-0 w-25">
    <h4 class="text-center">Uber Admin</h4>
    <a href="#">Dashboard</a>
    <a href="#">Drivers</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <div class="container-fluid">
      <span class="navbar-brand">Uber Dashboard</span>
      <div class="d-flex">
        <input type="date" class="form-control me-2">
        <select class="form-select">
          <option selected>All Cities</option>
          <option>Addis Ababa</option>
          <option>Bahir Dar</option>
          <option>Hawassa</option>
        </select>
      </div>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="content-area">
    <!-- KPI Cards Row -->
    <div class="row g-4 mb-4">
      <div class="col-md-4">
        <div class="card kpi-card p-3">
          <h5>Total Drivers</h5>
          <h2 id="driversCount">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card kpi-card p-3">
          <h5>Active Today</h5>
          <h2 id="activeDrivers">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card kpi-card p-3">
          <h5>Total Rides</h5>
          <h2 id="totalRides">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card kpi-card p-3">
          <h5>Revenue</h5>
          <h2 id="totalRevenue">$0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card kpi-card p-3">
          <h5>Avg Rating</h5>
          <h2 id="avgRating">0</h2>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card kpi-card p-3">
          <h5>Complaints</h5>
          <h2 id="complaintsCount">0</h2>
        </div>
      </div>
    </div>

    <!-- Chart Placeholders -->
    <div class="row">
      <div class="col-lg-6 chart-container">
        <div class="card p-3">
          <h5>Revenue Over Time</h5>
          <div id="revenueChart"></div>
        </div>
        // Placeholder for Revenue Chart
      </div>
      <div class="col-lg-6 chart-container">
        <div class="card p-3">
          <h5>Drivers Per City</h5>
          <div id="driversChart"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 chart-container">
        <div class="card p-3">
          <h5>Rating Breakdown</h5>
          <canvas id="ratingChart"></canvas>
        </div>
      </div>
      <div class="col-lg-6 chart-container">
        <div class="card p-3">
          <h5>Ride Density Map</h5>
          <div id="heatmap" style="height: 300px;"></div>
        </div>
      </div>
    </div>

    <!-- Activity Feed -->
    <div class="card mt-4">
      <div class="card-header">
        Real-Time Activity Feed
      </div>
      <ul class="list-group list-group-flush" id="activityFeed">
        <!-- Dynamic Items Here -->
      </ul>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
